# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://sufimalek.github.io
date_format: "ordinal"
title: Sufiyan_Malek
subtitle: "Developer Enthusiast"
description: "web developer"
keywords: sufiyan, malek, surat, vadodara
timezone: Asia/Mumbai
encoding: "utf-8"
# The year displayed in the lower left corner of the page
since: 2023
# Source repository, please replace it with your own
repository: sufimalek/sufimalek.github.io
# CDN acceleration configuration for css and js resources
cdn:
    jsdelivr:
        enabled: false
# Optional component configuration
components:
    # Share
    # weibo,qq,wechat,douban,qzone,linkedin,facebook,twitter
    share:
        enabled: false
        hide-platforms: qq,facebook
    # No Suanzi Visit Statistics
    busuanzi:
        enabled: false
        start_date: 2020-05-03
    # My Popular Repositories
    side_bar_repo:
        enabled: true
        limit: 5
    # Article word count
    word_count:
        enabled: true
    # The upper right corner of the page, and the QR code of the "About" page
    # Modify the picture please replace: assets/images/qrcode.jpg
    qrcode:
        enabled: false
        image_alt: boring programmer
    # Which view to use for the wiki index page, support list (list)/category (category)
    wiki:
        view: cate
    # Picture light box effect function
    fancybox:
        enabled: false
# Compress page content
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# Code highlighting style, see the list of supported themes https://github.com/mzlogin/rouge-themes
highlight_theme: monokai.sublime

# ---------------- #
#      Author      #
# ---------------- #
author: Sufiyan Malek
organization: 
organization_url: 
github_username: sufimalek
location: Vadodara, India
email: sufiyanmalek78@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  # -
  #   href: /
  #   label: Home

  -
    href: /categories/
    label: Categories

  -
    href: /archives/
    label: Archives
    mobile-hidden: false

  -
    href: /open-source/
    label: Open Source
    mobile-hidden: true

  -
    href: /projects/
    label: Projects
    mobile-hidden: false

#   -
    # href: /fragments/
    # label: Fragments

  -
    href: /wiki/
    label: Wiki

#   -
#     href: /links/
#     label: Links
#     mobile-hidden: true

  -
    href: /about/
    label: About

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
# permalink: /:year/:month/:day/:title/
permalink: /post/:title/
plugins:
    # - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
    - jekyll-archives
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/
    fragments:
        output: true
        permalink: /fragment/:path/
    projects:
        output: true
        permalink: /project/:path/

# ---------------- #
#      Comments    #
